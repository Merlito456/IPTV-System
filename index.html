<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online TV</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #000; font-family: sans-serif; overflow: hidden;
    }
    #video-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    video, iframe {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #channel-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      overflow-y: auto;
      z-index: 100;
      transition: opacity 0.3s ease;
    }
    #channel-panel.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .section-header {
      padding: 10px;
      background: #222;
      font-weight: bold;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }
    .section-content {
      display: none;
      flex-direction: column;
    }
    .section-content.expanded {
      display: flex;
    }
    .channel-item {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .channel-item:hover {
      background: #333;
    }
    #channel-info {
      position: absolute;
      top: 10px;
      left: 310px;
      color: #00FF00;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 15px;
      border-radius: 8px;
      z-index: 10;
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 1px;
      box-shadow: 0 0 10px #00ff00;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 50;
    }
    #nav-buttons, #scroll-buttons {
      position: absolute;
      bottom: 10px;
      z-index: 101;
    }
    #nav-buttons {
      right: 10px;
    }
    #scroll-buttons {
      left: 310px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="video-area">
  <div id="overlay">üì° Choose Channel to play</div>
  <div id="channel-info">Waiting for channel...</div>

  <div id="channel-panel">
    <div class="section-header" data-target="iptv-list">üì∫ IPTV Channels</div>
    <div id="iptv-list" class="section-content expanded"></div>
    <div class="section-header" data-target="youtube-list">üé• YouTube Live Channels</div>
    <div id="youtube-list" class="section-content"></div>
  </div>

  <div id="nav-buttons">
    <button class="btn" id="prev-channel">‚èÆ Prev</button>
    <button class="btn" id="next-channel">‚è≠ Next</button>
  </div>

  <div id="scroll-buttons">
    <button class="btn" id="scroll-up">‚¨Ü Scroll Up</button>
    <button class="btn" id="scroll-down">‚¨á Scroll Down</button>
  </div>
</div>

<script>
  let hls = null;
  let channelList = [];
  let currentIndex = -1;
  let hideTimeout;

  function updateChannelInfo(name) {
    const now = new Date();
    const dateStr = now.toLocaleDateString();
    const timeStr = now.toLocaleTimeString();
    $('#channel-info').text(`${name} ‚Äî ${dateStr}, ${timeStr}`);
  }

  function showOverlay(text) {
    $('#overlay').text(text).show();
  }

  function hideOverlay() {
    $('#overlay').hide();
  }

  function clearVideo() {
    if (hls) {
      hls.destroy();
      hls = null;
    }
    $('#video-area').find('video, iframe').remove();
  }

  function playChannel(index) {
    if (index < 0 || index >= channelList.length) return;
    const ch = channelList[index];
    currentIndex = index;
    localStorage.setItem('lastPlayedIndex', index);

    if (ch.type === 'iptv') {
      playIPTV(ch.name, ch.stream_url);
    } else {
      playYouTube(ch.name, ch.youtube_channel_id);
    }
  }

  function playIPTV(name, url) {
    clearVideo();
    showOverlay("üì° Loading...");
    const video = $('<video autoplay controls playsinline></video>').appendTo('#video-area');
    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video[0]);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video[0].muted = false;
        video[0].play();
        hideOverlay();
        updateChannelInfo(name);
      });
      hls.on(Hls.Events.ERROR, (_, data) => {
        if (data.fatal) showOverlay("‚ùå Playback error");
      });
    } else if (video[0].canPlayType('application/vnd.apple.mpegurl')) {
      video[0].src = url;
      video.on('loadedmetadata', () => {
        video[0].muted = false;
        video[0].play();
        hideOverlay();
        updateChannelInfo(name);
      });
    } else {
      showOverlay("‚ùå HLS not supported");
    }
  }

  function playYouTube(name, channelId) {
    clearVideo();
    showOverlay("üì° Loading YouTube...");
    $(`<iframe src="https://www.youtube.com/embed/live_stream?channel=${channelId}&autoplay=1&mute=0" allow="autoplay; encrypted-media" allowfullscreen frameborder="0"></iframe>`).appendTo('#video-area');
    hideOverlay();
    updateChannelInfo(name);
  }

  function loadChannels() {
    fetch('./channels.json')
      .then(response => response.json())
      .then(data => {
        const iptv = $('#iptv-list').empty();
        const yt = $('#youtube-list').empty();

        if (Array.isArray(data.channels)) {
          channelList = [];
          data.channels.forEach((ch, i) => {
            const name = ch.name || "Unnamed Channel";
            if (ch.stream_url) {
              channelList.push({ type: 'iptv', name, stream_url: ch.stream_url });
              iptv.append(`<div class="channel-item" data-index="${channelList.length - 1}">${name}</div>`);
            } else if (ch.youtube_channel_id) {
              channelList.push({ type: 'youtube', name, youtube_channel_id: ch.youtube_channel_id });
              yt.append(`<div class="channel-item" data-index="${channelList.length - 1}">${name}</div>`);
            }
          });

          const lastIndex = parseInt(localStorage.getItem('lastPlayedIndex'));
          if (!isNaN(lastIndex)) playChannel(lastIndex);
          else if (channelList.length > 0) playChannel(0);
        } else {
          showOverlay("‚ùå Invalid JSON format");
        }
      })
      .catch(() => showOverlay("‚ùå Failed to load channels"));
  }

  $('#channel-panel').on('click', '.channel-item', function () {
    const index = parseInt($(this).data('index'));
    playChannel(index);
  });

  $('.section-header').click(function () {
    $('#' + $(this).data('target')).toggleClass('expanded');
  });

  $('#prev-channel').click(() => playChannel(currentIndex - 1));
  $('#next-channel').click(() => playChannel(currentIndex + 1));

  $('#scroll-up').click(() => {
    $('#channel-panel')[0].scrollTop -= 100;
  });

  $('#scroll-down').click(() => {
    $('#channel-panel')[0].scrollTop += 100;
  });

  function showPanelTemporarily() {
    $('#channel-panel').removeClass('hidden');
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      $('#channel-panel').addClass('hidden');
    }, 5000);
  }

  function initAutoHideListeners() {
    const events = ['mousemove', 'keydown', 'mousedown', 'touchstart'];
    events.forEach(event => {
      document.addEventListener(event, showPanelTemporarily);
    });
    showPanelTemporarily();
  }

  window.onload = () => {
    showOverlay("üì° Loading channels...");
    loadChannels();
    initAutoHideListeners();
  };
</script>

</body>
</html>
