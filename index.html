<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online TV (Dynamic)</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000; font-family: sans-serif; overflow: hidden;
    }
    .tv-container { display: flex; height: 100vh; }
    #video-area {
      flex: 1; background: #000; display: flex; align-items: center; justify-content: center; position: relative;
    }
    video, iframe {
      width: 100%; height: 100%; object-fit: contain;
    }
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
    }
    #channel-panel {
      width: 300px; background: #111; color: #fff; overflow-y: auto;
    }
    .section-header {
      padding: 10px; background: #222; font-weight: bold; cursor: pointer; border-bottom: 1px solid #333;
    }
    .section-content { display: none; flex-direction: column; }
    .section-content.expanded { display: flex; }
    .channel-item {
      padding: 10px; border-bottom: 1px solid #333; cursor: pointer;
    }
    .channel-item:hover { background: #333; }
    #controls {
      position: absolute; top: 10px; left: 10px; z-index: 10;
    }
    .btn {
      background: rgba(0, 0, 0, 0.7); color: #fff;
      padding: 10px 15px; border: none; border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    #nav-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 1000;
    }
    #channel-info {
      position: absolute;
      top: 10px;
      left: 60px;
      color: #fff;
      font-size: 18px;
      background: rgba(0,0,0,0.6);
      padding: 5px 15px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="tv-container">
    <div id="video-area">
      <div id="overlay">üì° Loading channels...</div>
    </div>
    <div id="channel-panel">
      <div class="section-header" data-target="iptv-list">üì∫ IPTV Channels</div>
      <div id="iptv-list" class="section-content expanded"></div>
      <div class="section-header" data-target="youtube-list">üé• YouTube Live Channels</div>
      <div id="youtube-list" class="section-content"></div>
    </div>
  </div>

  <div id="controls">
    <button class="btn" id="toggle-panel">‚ò∞</button>
  </div>

  <div id="nav-buttons">
    <button class="btn" id="prev-btn">‚èÆÔ∏è</button>
    <button class="btn" id="next-btn">‚è≠Ô∏è</button>
  </div>

  <div id="channel-info">No Channel</div>

  <script>
    let hls = null;
    let currentIndex = 0;
    let allChannels = [];

    function showOverlay(text) {
      $('#overlay').text(text).show();
    }
    function hideOverlay() {
      $('#overlay').hide();
    }
    function clearVideo() {
      if (hls) { hls.destroy(); hls = null; }
      $('#video-area').find('video, iframe').remove();
    }

    function updateChannelInfo(name) {
      const now = new Date();
      const dateStr = now.toLocaleString();
      $('#channel-info').text(`${name} ‚Äî ${dateStr}`);
    }

    function playChannel(index) {
      if (index < 0 || index >= allChannels.length) return;
      currentIndex = index;
      const ch = allChannels[currentIndex];

      if (!ch) return;

      if (ch.stream_url) {
        playIPTV(ch.stream_url, ch.name);
      } else if (ch.youtube_channel_id) {
        playYouTube(ch.youtube_channel_id, ch.name);
      }
    }

    function playIPTV(url, name) {
      clearVideo(); showOverlay("Loading...");
      const video = $('<video autoplay controls muted playsinline></video>').appendTo('#video-area');
      updateChannelInfo(name);
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video[0]);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video[0].play(); hideOverlay();
        });
        hls.on(Hls.Events.ERROR, (_, data) => {
          if (data.fatal) showOverlay("‚ùå Playback error");
        });
      } else if (video[0].canPlayType('application/vnd.apple.mpegurl')) {
        video[0].src = url;
        video.on('loadedmetadata', () => {
          video[0].play(); hideOverlay();
        });
      } else {
        showOverlay("‚ùå HLS not supported");
      }
    }

    function playYouTube(channelId, name) {
      clearVideo(); showOverlay("Loading YouTube Live...");
      updateChannelInfo(name);
      const iframe = $(`
        <iframe
          src="https://www.youtube.com/embed/live_stream?channel=${channelId}&autoplay=1&mute=1&playsinline=1"
          allow="autoplay; encrypted-media"
          allowfullscreen
          frameborder="0">
        </iframe>
      `).appendTo('#video-area');
      hideOverlay();
    }

    function loadChannels() {
      fetch('./channels.json')
        .then(response => response.json())
        .then(data => {
          const iptv = $('#iptv-list').empty();
          const yt = $('#youtube-list').empty();

          if (Array.isArray(data.channels)) {
            allChannels = data.channels;
            allChannels.forEach((ch, i) => {
              const name = ch.name || "Unnamed Channel";
              if (ch.stream_url) {
                iptv.append(`<div class="channel-item" data-index="${i}">${name}</div>`);
              } else if (ch.youtube_channel_id) {
                yt.append(`<div class="channel-item" data-index="${i}">${name}</div>`);
              }
            });

            // Play first channel
            playChannel(0);
          } else {
            showOverlay("‚ùå Invalid JSON format");
          }
        })
        .catch(() => {
          showOverlay("‚ùå Failed to load channels");
        });
    }

    $('#channel-panel').on('click', '.channel-item', function () {
      const index = parseInt($(this).data('index'));
      playChannel(index);
    });

    $('.section-header').click(function () {
      $('#' + $(this).data('target')).toggleClass('expanded');
    });

    $('#toggle-panel').click(() => $('#channel-panel').toggleClass('hidden'));

    $('#prev-btn').click(() => {
      const newIndex = (currentIndex - 1 + allChannels.length) % allChannels.length;
      playChannel(newIndex);
    });

    $('#next-btn').click(() => {
      const newIndex = (currentIndex + 1) % allChannels.length;
      playChannel(newIndex);
    });

    window.onload = () => {
      showOverlay("üì° Loading channels...");
      loadChannels();
    };
  </script>
</body>
</html>
