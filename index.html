<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online TV (Dynamic)</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000; font-family: sans-serif; overflow: hidden;
    }
    .tv-container { display: flex; height: 100vh; }
    #video-area {
      flex: 1; background: #000; display: flex; align-items: center; justify-content: center; position: relative;
    }
    video, iframe {
      width: 100%; height: 100%; object-fit: contain;
    }
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
    }
    #channel-panel {
      width: 300px; background: #111; color: #fff; overflow-y: auto;
    }
    .section-header {
      padding: 10px; background: #222; font-weight: bold; cursor: pointer; border-bottom: 1px solid #333;
    }
    .section-content { display: none; flex-direction: column; }
    .section-content.expanded { display: flex; }
    .channel-item {
      padding: 10px; border-bottom: 1px solid #333; cursor: pointer;
    }
    .channel-item:hover { background: #333; }
    #controls {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      display: flex; flex-direction: column; gap: 5px;
    }
    #controls .title {
      font-size: 18px; font-weight: bold;
    }
    #controls .datetime {
      font-size: 14px; color: #ccc;
    }
    #toggle-panel {
      background: rgba(0, 0, 0, 0.7); color: #fff;
      padding: 10px 15px; border: none; border-radius: 5px;
      cursor: pointer;
      position: absolute; top: 10px; right: 320px;
    }
    #nav-buttons {
      position: absolute;
      bottom: 20px;
      right: 320px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 10;
    }
    #nav-buttons .btn {
      font-size: 24px;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #nav-buttons .btn:hover {
      background: #444;
    }
  </style>
</head>

<body>
  <div class="tv-container">
    <div id="video-area">
      <div id="overlay">Choose Channel to play</div>
    </div>
    <div id="channel-panel">
      <div class="section-header" data-target="iptv-list">üì∫ IPTV Channels</div>
      <div id="iptv-list" class="section-content expanded"></div>
      <div class="section-header" data-target="youtube-list">üé• YouTube Live Channels</div>
      <div id="youtube-list" class="section-content"></div>
    </div>
  </div>

  <div id="controls">
    <div class="title" id="current-title">No Channel Selected</div>
    <div class="datetime" id="current-datetime"></div>
  </div>

  <button class="btn" id="toggle-panel">‚ò∞</button>

  <div id="nav-buttons">
    <button class="btn" id="prev-btn">‚èÆÔ∏è</button>
    <button class="btn" id="next-btn">‚è≠Ô∏è</button>
  </div>

  <script>
    let hls = null;
    let currentIndex = -1;
    let allChannels = [];

    function updateDateTime() {
      const now = new Date();
      document.getElementById('current-datetime').textContent = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function showOverlay(text) {
      $('#overlay').text(text).show();
    }
    function hideOverlay() {
      $('#overlay').hide();
    }
    function clearVideo() {
      if (hls) { hls.destroy(); hls = null; }
      $('#video-area').find('video, iframe').remove();
    }

    function setTitle(title) {
      $('#current-title').text(title);
    }

    function playIPTV(url, name) {
      clearVideo(); showOverlay("Loading...");
      const video = $('<video autoplay controls muted playsinline></video>').appendTo('#video-area');
      setTitle(name);
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video[0]);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video[0].play(); hideOverlay();
        });
        hls.on(Hls.Events.ERROR, (_, data) => {
          if (data.fatal) showOverlay("‚ùå Playback error");
        });
      } else if (video[0].canPlayType('application/vnd.apple.mpegurl')) {
        video[0].src = url;
        video.on('loadedmetadata', () => {
          video[0].play(); hideOverlay();
        });
      } else {
        showOverlay("‚ùå HLS not supported");
      }
    }

    function playYouTube(channelId, name) {
      clearVideo(); showOverlay("Loading YouTube Live...");
      setTitle(name);
      const iframe = $(`
        <iframe
          src="https://www.youtube.com/embed/live_stream?channel=${channelId}&autoplay=1&mute=1&playsinline=1"
          allow="autoplay; encrypted-media"
          allowfullscreen
          frameborder="0">
        </iframe>
      `).appendTo('#video-area');
      hideOverlay();
    }

    function loadChannels() {
      fetch('./channels.json')
        .then(response => response.json())
        .then(data => {
          const iptv = $('#iptv-list').empty();
          const yt = $('#youtube-list').empty();
          allChannels = [];

          if (Array.isArray(data.channels)) {
            data.channels.forEach((ch, idx) => {
              const name = ch.name || "Unnamed Channel";
              const item = $('<div class="channel-item"></div>').text(name).data('index', allChannels.length);

              if (ch.stream_url) {
                item.data('type', 'iptv').data('stream', ch.stream_url);
                iptv.append(item);
                allChannels.push({ type: 'iptv', name, stream: ch.stream_url });
              } else if (ch.youtube_channel_id) {
                item.data('type', 'youtube').data('youtubeid', ch.youtube_channel_id);
                yt.append(item);
                allChannels.push({ type: 'youtube', name, youtubeid: ch.youtube_channel_id });
              }
            });
          } else {
            showOverlay("‚ùå Invalid JSON format");
          }
        })
        .catch(() => {
          showOverlay("‚ùå Failed to load channels");
        });
    }

    $('#channel-panel').on('click', '.channel-item', function () {
      currentIndex = $(this).data('index');
      const channel = allChannels[currentIndex];
      if (channel.type === 'iptv') playIPTV(channel.stream, channel.name);
      else playYouTube(channel.youtubeid, channel.name);
    });

    $('.section-header').click(function () {
      $('#' + $(this).data('target')).toggleClass('expanded');
    });

    $('#toggle-panel').click(() => $('#channel-panel').toggleClass('hidden'));

    $('#prev-btn').click(() => {
      if (allChannels.length === 0) return;
      currentIndex = (currentIndex - 1 + allChannels.length) % allChannels.length;
      const ch = allChannels[currentIndex];
      ch.type === 'iptv' ? playIPTV(ch.stream, ch.name) : playYouTube(ch.youtubeid, ch.name);
    });

    $('#next-btn').click(() => {
      if (allChannels.length === 0) return;
      currentIndex = (currentIndex + 1) % allChannels.length;
      const ch = allChannels[currentIndex];
      ch.type === 'iptv' ? playIPTV(ch.stream, ch.name) : playYouTube(ch.youtubeid, ch.name);
    });

    window.onload = () => {
      showOverlay("üì° Loading channels...");
      loadChannels();
    };
  </script>
</body>
</html>
