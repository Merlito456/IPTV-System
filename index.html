<script>
  let hls = null;
  let channelList = [];
  let currentIndex = -1;

  function updateChannelInfo(name) {
    const now = new Date();
    const dateStr = now.toLocaleDateString();
    const timeStr = now.toLocaleTimeString();
    $('#channel-info').text(`${name} â€” ${dateStr}, ${timeStr}`);
    localStorage.setItem("lastChannelIndex", currentIndex);
  }

  // Update time every second
  setInterval(() => {
    if (currentIndex >= 0 && currentIndex < channelList.length) {
      updateChannelInfo(channelList[currentIndex].name);
    }
  }, 1000);

  function showOverlay(text) {
    $('#overlay').text(text).show();
  }

  function hideOverlay() {
    $('#overlay').hide();
  }

  function clearVideo() {
    if (hls) {
      hls.destroy();
      hls = null;
    }
    $('#video-area').find('video, iframe').remove();
  }

  function playChannel(index) {
    if (index < 0 || index >= channelList.length) return;
    const ch = channelList[index];
    currentIndex = index;

    if (ch.type === 'iptv') {
      playIPTV(ch.name, ch.stream_url);
    } else {
      playYouTube(ch.name, ch.youtube_channel_id);
    }
  }

  function playIPTV(name, url) {
    clearVideo(); showOverlay("ğŸ“¡ Loading...");
    const video = $('<video autoplay controls muted playsinline></video>').appendTo('#video-area');
    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video[0]);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video[0].play(); hideOverlay(); updateChannelInfo(name);
      });
      hls.on(Hls.Events.ERROR, (_, data) => {
        if (data.fatal) showOverlay("âŒ Playback error");
      });
    } else if (video[0].canPlayType('application/vnd.apple.mpegurl')) {
      video[0].src = url;
      video.on('loadedmetadata', () => {
        video[0].play(); hideOverlay(); updateChannelInfo(name);
      });
    } else {
      showOverlay("âŒ HLS not supported");
    }
  }

  function playYouTube(name, channelId) {
    clearVideo(); showOverlay("ğŸ“¡ Loading YouTube...");
    const iframe = $(`<iframe
        src="https://www.youtube.com/embed/live_stream?channel=${channelId}&autoplay=1&mute=1&playsinline=1"
        allow="autoplay; encrypted-media"
        allowfullscreen
        frameborder="0"></iframe>`).appendTo('#video-area');

    hideOverlay();
    updateChannelInfo(name);
  }

  function loadChannels() {
    fetch('./channels.json')
      .then(response => response.json())
      .then(data => {
        const iptv = $('#iptv-list').empty();
        const yt = $('#youtube-list').empty();

        if (Array.isArray(data.channels)) {
          channelList = [];
          data.channels.forEach((ch, i) => {
            const name = ch.name || "Unnamed Channel";

            if (ch.stream_url) {
              channelList.push({ type: 'iptv', name, stream_url: ch.stream_url });
              iptv.append(`<div class="channel-item" data-index="${channelList.length - 1}">${name}</div>`);
            } else if (ch.youtube_channel_id) {
              channelList.push({ type: 'youtube', name, youtube_channel_id: ch.youtube_channel_id });
              yt.append(`<div class="channel-item" data-index="${channelList.length - 1}">${name}</div>`);
            }
          });

          // Auto-play last played channel
          const saved = localStorage.getItem("lastChannelIndex");
          if (saved !== null && !isNaN(saved)) {
            playChannel(parseInt(saved));
          }
        } else {
          showOverlay("âŒ Invalid JSON format");
        }
      })
      .catch(() => {
        showOverlay("âŒ Failed to load channels");
      });
  }

  $('#channel-panel').on('click', '.channel-item', function () {
    const index = parseInt($(this).data('index'));
    playChannel(index);
  });

  $('.section-header').click(function () {
    $('#' + $(this).data('target')).toggleClass('expanded');
  });

  $('#toggle-panel').click(() => $('#channel-panel').toggleClass('hidden'));
  $('#prev-channel').click(() => playChannel(currentIndex - 1));
  $('#next-channel').click(() => playChannel(currentIndex + 1));

  window.onload = () => {
    showOverlay("ğŸ“¡ Loading channels...");
    loadChannels();
  };
</script>
