<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online TV</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000; font-family: sans-serif; overflow: hidden;
    }
    .tv-container {
      display: flex; height: 100vh; position: relative;
    }
    #video-area {
      flex: 1; background: #000;
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    video, iframe {
      width: 100%; height: 100%; object-fit: contain;
    }
    #overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
    }
    #channel-panel {
      position: absolute;
      top: 0; left: 0;
      width: 300px; height: 100%;
      display: flex; flex-direction: column;
      background: rgba(0,0,0,0.9); color: #fff;
      z-index: 100;
      transition: transform 0.4s ease;
    }
    .section-header {
      padding: 10px; background: #222;
      font-weight: bold; cursor: pointer; border-bottom: 1px solid #333;
    }
    .section-content {
      flex: 1; overflow-y: auto; display: none; flex-direction: column;
    }
    .section-content.expanded {
      display: flex;
    }
    .channel-item {
      padding: 10px; border-bottom: 1px solid #333; cursor: pointer;
    }
    .channel-item:hover {
      background: #333;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 101;
    }
    .btn {
      background: rgba(0, 0, 0, 0.7); color: #fff;
      padding: 10px 15px; border: none; border-radius: 5px;
      cursor: pointer;
    }
    #channel-info {
      position: absolute;
      top: 10px;
      left: 60px;
      color: #00FF00;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 15px;
      border-radius: 8px;
      z-index: 101;
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 1px;
      box-shadow: 0 0 10px #00ff00;
    }
    #nav-buttons {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 101;
    }
    #nav-buttons .btn {
      margin-left: 10px;
      font-size: 18px;
      padding: 10px 20px;
    }
    #scroll-buttons {
  position: absolute;
  bottom: 10px;
  right: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: rgba(0, 0, 0, 0.6);
  padding: 8px;
  border-radius: 6px;
  transition: opacity 0.5s ease;
    }

    .hidden-panel {
      transform: translateX(-100%);
    }
    .hidden-scroll-buttons {
      opacity: 0;
      pointer-events: none;
    }
    .visible-scroll-buttons {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

<div id="fullscreen-prompt" style="
  position: fixed; z-index: 9999; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.9); color: white; display: flex;
  justify-content: center; align-items: center; font-size: 24px;
  cursor: pointer;">
  üî≤ Click anywhere to enter Fullscreen Mode
</div>

<div class="tv-container">
  <div id="video-area">
    <div id="overlay">üì° Choose Channel to play</div>
    <div id="channel-info">Waiting for channel...</div>
  </div>

  <div id="channel-panel">
  <div class="section-header" data-target="iptv-list">üì∫ IPTV Channels</div>
  <div id="iptv-list" class="section-content expanded"></div>
  <div class="section-header" data-target="youtube-list">üé• YouTube Live Channels</div>
  <div id="youtube-list" class="section-content"></div>
  
  <!-- Move scroll buttons inside channel-panel -->
  <div id="scroll-buttons" class="visible-scroll-buttons">
    <button class="btn" id="scroll-up">‚¨Ü Scroll Up</button>
    <button class="btn" id="scroll-down">‚¨á Scroll Down</button>
  </div>
</div>

<div id="controls">
  <button class="btn" id="toggle-panel">‚ò∞</button>
</div>

<div id="nav-buttons">
  <button class="btn" id="prev-channel">‚èÆ Prev</button>
  <button class="btn" id="next-channel">‚è≠ Next</button>
</div>

<script>
  let hls = null;
  let channelList = [];
  let currentIndex = -1;
  let idleTimeout;
  const idleDelay = 3000;

  function updateChannelInfo(name) {
    const now = new Date();
    const dateStr = now.toLocaleDateString();
    const timeStr = now.toLocaleTimeString();
    $('#channel-info').text(`${name} ‚Äî ${dateStr}, ${timeStr}`);
  }

  function showOverlay(text) {
    $('#overlay').text(text).show();
  }

  function hideOverlay() {
    $('#overlay').hide();
  }

  function clearVideo() {
    if (hls) {
      hls.destroy();
      hls = null;
    }
    $('#video-area').find('video, iframe').remove();
  }

  function playChannel(index) {
    if (index < 0 || index >= channelList.length) return;
    const ch = channelList[index];
    currentIndex = index;
    localStorage.setItem('lastPlayedIndex', currentIndex);

    if (ch.type === 'iptv') {
      playIPTV(ch.name, ch.stream_url);
    } else {
      playYouTube(ch.name, ch.youtube_channel_id);
    }
  }

  function playIPTV(name, url) {
    clearVideo(); showOverlay("üì° Loading...");
    const video = $('<video autoplay controls playsinline></video>').appendTo('#video-area');
    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video[0]);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video[0].muted = false;
        video[0].play();
        hideOverlay();
        updateChannelInfo(name);
      });
      hls.on(Hls.Events.ERROR, (_, data) => {
        if (data.fatal) showOverlay("‚ùå Playback error");
      });
    } else if (video[0].canPlayType('application/vnd.apple.mpegurl')) {
      video[0].src = url;
      video.on('loadedmetadata', () => {
        video[0].muted = false;
        video[0].play();
        hideOverlay();
        updateChannelInfo(name);
      });
    } else {
      showOverlay("‚ùå HLS not supported");
    }
  }

  function playYouTube(name, channelId) {
    clearVideo(); showOverlay("üì° Loading YouTube...");
    const iframe = $(`<iframe
      src="https://www.youtube.com/embed/live_stream?channel=${channelId}&autoplay=1&playsinline=1"
      allow="autoplay; encrypted-media"
      allowfullscreen
      frameborder="0"></iframe>`).appendTo('#video-area');
    hideOverlay();
    updateChannelInfo(name);
  }

  function load() {
    fetch('./channels.json')
      .then(response => response.json())
      .then(data => {
        const iptv = $('#iptv-list').empty();
        const yt = $('#youtube-list').empty();
        channelList = [];

        if (Array.isArray(data.channels)) {
          data.channels.forEach((ch, i) => {
            const name = ch.name || "Unnamed Channel";
            if (ch.stream_url) {
              channelList.push({ type: 'iptv', name, stream_url: ch.stream_url });
              iptv.append(`<div class="channel-item" data-index="${channelList.length - 1}">${name}</div>`);
            } else if (ch.youtube_channel_id) {
              channelList.push({ type: 'youtube', name, youtube_channel_id: ch.youtube_channel_id });
              yt.append(`<div class="channel-item" data-index="${channelList.length - 1}">${name}</div>`);
            }
          });

          const lastIndex = parseInt(localStorage.getItem('lastPlayedIndex'));
          if (!isNaN(lastIndex)) playChannel(lastIndex);
          else playChannel(0);
        } else {
          showOverlay("‚ùå Invalid JSON format");
        }
      })
      .catch(() => {
        showOverlay("‚ùå Failed to load channels");
      });
  }

  function showUI() {
    $('#channel-panel').removeClass('hidden-panel');
    $('#scroll-buttons').removeClass('hidden-scroll-buttons').addClass('visible-scroll-buttons');
  }

  function hideUI() {
    $('#channel-panel').addClass('hidden-panel');
    $('#scroll-buttons').removeClass('visible-scroll-buttons').addClass('hidden-scroll-buttons');
  }

  function resetIdleTimer() {
    showUI();
    clearTimeout(idleTimeout);
    idleTimeout = setTimeout(hideUI, idleDelay);
  }

  $(document).on('mousemove touchstart keydown', resetIdleTimer);

  $('#channel-panel').on('click', '.channel-item', function () {
    const index = parseInt($(this).data('index'));
    playChannel(index);
  });

  $('.section-header').click(function () {
    $('#' + $(this).data('target')).toggleClass('expanded');
  });

  $('#toggle-panel').click(() => $('#channel-panel').toggleClass('hidden-panel'));
  $('#prev-channel').click(() => playChannel(currentIndex - 1));
  $('#next-channel').click(() => playChannel(currentIndex + 1));

  $('#scroll-up').click(() => {
    $('#channel-panel .section-content.expanded').each(function () {
      $(this).scrollTop($(this).scrollTop() - 100);
    });
  });

  $('#scroll-down').click(() => {
    $('#channel-panel .section-content.expanded').each(function () {
      $(this).scrollTop($(this).scrollTop() + 100);
    });
  });

 window.onload = () => {
  showOverlay("üì° Loading channels...");
  load();  // ‚úÖ Correct function name
  resetIdleTimer();
};
  document.getElementById('fullscreen-prompt').addEventListener('click', () => {
  const elem = document.documentElement;

  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }

  document.getElementById('fullscreen-prompt').style.display = 'none';
});

</script>

</body>
</html>
